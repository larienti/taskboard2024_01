services:
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - SECRET_KEY=dev_secret_key
      - DATABASE_URL=postgresql://user:password@db/taskboard
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=taskboard
    volumes:
      - .:/app

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=taskboard
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: