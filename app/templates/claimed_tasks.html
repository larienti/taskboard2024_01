{% extends "base.html" %}

{% block content %}
    <h1>Your Claimed Tasks</h1>
    <ul>
    {% for task in tasks %}
        <li>
            <a href="{{ url_for('main.task', task_id=task.id) }}">{{ task.title }}</a> 
            ({{ task.status }})
        </li>
    {% endfor %}
    </ul>
{% endblock %}
