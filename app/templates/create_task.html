{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}
            {{ form.title }}
        </div>
        <div>
            {{ form.description.label }}
            {{ form.description }}
        </div>
        {{ form.submit }}
    </form>
{% endblock %}
